<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>
  <div id="healthBarContainer">
    <div class="healthBar">
      <img  src="public/elephant.png" style="height:50px; position: absolute; left: 0;" />
      <div class="individualHealth" id="elephant1"><p id="elephant1Label"></p></div>
      <div class="individualHealth" id="elephant2"><p id="elephant2Label"></p></div>
      <div class="individualHealth" id="elephant3"><p id="elephant3Label"></p></div>
      <div class="individualHealth" id="elephant4"><p id="elephant4Label"></p></div>
      <div class="individualHealth" id="elephant5"><p id="elephant5Label"></p></div>
    </div>
    <div class="healthBar" style="margin-top:-2.4px">
      <img src="public/giraffe.png" style="height:50px; position: absolute; left: 0;" />
      <div class="individualHealth" id="giraffe1"><p id="giraffe1Label"></p></div>
      <div class="individualHealth" id="giraffe2"><p id="giraffe2Label"></p></div>
      <div class="individualHealth" id="giraffe3"><p id="giraffe3Label"></p></div>
      <div class="individualHealth" id="giraffe4"><p id="giraffe4Label"></p></div>
      <div class="individualHealth" id="giraffe5"><p id="giraffe5Label"></p></div>
    </div>
    <div class="healthBar" style="margin-top:-2.4px">
      <img  src="public/monkey.png" style="height:50px; position: absolute; left: 0;" />
      <div class="individualHealth" id="monkey1"><p id="monkey1Label"></p></div>
      <div class="individualHealth" id="monkey2"><p id="monkey2Label"></p></div>
      <div class="individualHealth" id="monkey3"><p id="monkey3Label"></p></div>
      <div class="individualHealth" id="monkey4"><p id="monkey4Label"></p></div>
      <div class="individualHealth" id="monkey5"><p id="monkey5Label"></p></div>
    </div>
  </div>

<button class="activeStartButton" id="start">Start</button>
<div id="hourFeed" style="display: none;">
  <button id="hour">+1 Hour</button>
  <button id="feed">Feed</button>
</div>
<img src="public/tree.png" class="food" id="tree" />

<div class="elephantContainer">
  <img id="elephant1Pic" src="public/elephant.png" />
  <img id="elephant2Pic" src="public/elephant.png" />
  <img id="elephant3Pic" src="public/elephant.png"  />
  <img id="elephant4Pic" src="public/elephant.png"  />
  <img id="elephant5Pic" src="public/elephant.png" />
</div>
<div class="giraffeContainer">
  <img id="giraffe1Pic" src="public/giraffe.png"/>
  <img id="giraffe2Pic" src="public/giraffe.png"/>
  <img id="giraffe3Pic" src="public/giraffe.png"/>
  <img id="giraffe4Pic" src="public/giraffe.png"/>
  <img id="giraffe5Pic" src="public/giraffe.png"/>
</div>
<div class="monkeyContainer">
  <img id="monkey1Pic" src="public/monkey.png"/>
  <img id="monkey2Pic" src="public/monkey.png"/>
  <img id="monkey3Pic" src="public/monkey.png"/>
  <img id="monkey4Pic" src="public/monkey.png"/>
  <img id="monkey5Pic" src="public/monkey.png"/>
</div>

<canvas id="canvas" >

</canvas>
<canvas id="canvasSun"  > </canvas>
<canvas id="canvasSky"  > </canvas>
<div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
<script src="main.js" type="text/javascript"></script>
<script src="canvas.js" type="text/javascript"></script>
</body>
</html>
